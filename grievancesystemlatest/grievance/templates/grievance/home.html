{% extends 'grievance/base.html' %}
{% load static %}
{% block content %}
<style>
.carousel-inner img {
    width: 100%;
    
  }
</style>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-fluid" src="{% static "grievance/images/corousel4.jpg" %}" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img class="img-fluid" src="{% static "grievance/images/corousel3.jpg" %}" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img class="img-fluid" src="{% static "grievance/images/corousel2.jpeg" %}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon" style="color: black;"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
<div class="container">
  <div class="row" style="text-align: center;margin-top: 30px;">
    <div class="col-md-6">
      <h3>Admin Login</h3>
      <p>All the faculties,management staff login here </p>
      <a href={% url 'adminRegister' %} class="button button2">Login</a>
    </div>
    <div class="col-md-6">
      <h3>Student Login</h3>
      <p>All the students login here</p>
      <a href={% url 'studentRegister' %} class="button button2">Login</a>
      
    </div>
  </div>
</div>
 {% endblock content %}
