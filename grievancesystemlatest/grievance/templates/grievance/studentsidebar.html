
<style>
    .sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color:lightgray;
  position: fixed;
  
  overflow: auto;
}
.alert-custom{
  background-color: lightgray;
  color:black;
    }
/* Sidebar links */
.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
  font-size: 18px;
  
}
.sidebar h4 {
  display: block;
  color: white;
  padding: 15px;
  background-color: rgb(57, 120, 255);;
}

/* Active/current link */
.sidebar a.active {
  background-color:rgb(57, 120, 255);;
  color: white;
  
}

/* Links on mouse-over */
.sidebar a:hover:not(.active) {
  background-color: rgb(40, 140, 255);
  color: white;
  
}

/* Page content. The value of the margin-left property should match the value of the sidebar's width property */
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  
}

/* On screens that are less than 700px wide, make the sidebar into a topbar */
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
    background-color:white;
  }
  .sidebar a {
    float: left;
    padding: 10px;
    border:1px solid rgb(64, 147, 255);
    background-color: whitesmoke;
    border-radius: 8px;
    font-size: 12px;
    margin:5px;
    }
  div.content {margin-left: 0;}
}

/* On screens that are less than 400px, display the bar vertically, instead of horizontally */
