
<style>
    .sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color:lightgray;
  position: fixed;
  height: 760px;
  overflow: auto;
}
.alert-custom{
  background-color: lightgray;
  color:black;
    }
/* Sidebar links */
.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
  font-size: 18px;
  
}
.sidebar h4 {
  display: block;
  color: white;
  padding: 15px;
  background-color: #0D98BA;
}

/* Active/current link */
.sidebar a.active {
  background-color: white;
  color: #0D98BA;
  
}

/* Links on mouse-over */
.sidebar a:hover:not(.active) {
  background-color: white;
  color: #0D98BA;
  
  
}

/* Page content. The value of the margin-left property should match the value of the sidebar's width property */
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  
}

/* On screens that are less than 700px wide, make the sidebar into a topbar */
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
    background-color:white;
  }
  .sidebar a {
    float: left;
    padding: 10px;
    border:1px solid rgb(196, 196, 196);
    background-color: white;
  color: #0D98BA;
    border-radius: 8px;
    font-size: 12px;
    margin:5px;
    }
  div.content {margin-left: 0;}

.sidebar a.active{
  border:1px solid #0D98BA;
  background-color:#0D98BA ;
  color: white;
  border-radius: 8px;
}
/* Links on mouse-over */
.sidebar a:hover:not(.active) {
  background-color:#0D98BA ;
  color: white;
  
}
}
.btn{
      background-color: #0D98BA;
    }

</style>
<div class="" style="">
  <div class="sidebar">
      <h4 >Welcome, {{user.first_name}} {{user.last_name}}!</h4>
      
      <a  href={% url 'studentdashboard' %} class='{{studentdashboard_active}}'>Dashboard</a>
      <a href={% url "addComplain" %} class='{{addcomplain_active}}'>Add complain</a>
      <a href={% url "previousComplaints" %} class='{{scomplains_active}}'>Complaint History</a>
      <a href={% url "collegefeed" %} class='{{collegefeed_active}}'>College Feed</a>
      <a href={% url "studentProfileView" %} class='{{sprofile_active}}'>My Profile</a>
      <a href='myModal69' data-toggle="modal" data-target="#myModal69">Log Out</a>
    </div>
</div>    

<!-- Modal -->

                  <div class="modal-header">

                  </div>
                  <div class="modal-body" style='color: black'>
                      Are you sure you want to Log Out?
                  </div>
                  <div class="modal-footer">
                    <a href='#' class="btn btn-primary" data-dismiss="modal">Close</a>
                      <a href='{% url 'logout_view' %}'><button type="button" class="btn btn-primary" >Log Out</button></a>
                  </div>
                </div>
              </div>
            </div>





<div class="modal fade" id="myModal6969" role="dialog">
