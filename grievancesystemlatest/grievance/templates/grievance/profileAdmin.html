{% extends 'grievance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<script>      
  function checkIfYes() {
      if (document.getElementById('designation').value == 'HOD') {
        document.getElementById('extra').style.display = '';
        document.getElementById('branches').disabled = false;
      } else {
        document.getElementById('extra').style.display = 'none';
  }
}
</script>

<style>
.alert-custom{
  background-color: lightgray;
  color:black;
    }
    
    
body{
    background-image: url('/static/grievance/images/back7.png')
  }    
    
</style>    
<div class="container">
    <div class="alert alert-custom  fade in alert-dismissable show" style="margin-top:18px;font-size: 20px; letter-spacing: 0.5px">
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true" style="font-size:20px">×</span>
                  </button><center>Complete your profile. This step is mandatory.</center>
                </div>
    <div class="col-md-6 col-md-offset-3" style="text-align: center;font-family: Perpetua;">
        {% if messages %}
        {% for x in messages %}
                <div class="alert alert-custom  fade in alert-dismissable show" style="margin-top:18px;font-size: 20px; letter-spacing: 0.5px">
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true" style="font-size:20px">×</span>
                  </button><center>{{x}}</center>
                </div>
         {% endfor %}
         {% endif %}
    <div class="button1" style="font-family: 'Times New Roman', Times, serif;background-color: lightgrey;padding: 30px;margin-top: 3%;margin-bottom: 3%;text-align: center;">
      <h2 style="padding: 15px;background-color:  rgb(241, 41, 41);color: white;">Complete your Admin Profile:</h2><hr>    
    <form method="POST">
        <div style="text-align: left;">
        {% csrf_token %}
        {{form|crispy}}
            
             
            <div class="form-group">
                <label class="control-label" >Designation<sup>*</sup></label>
    <select onchange='checkIfYes()' class="select form-control" id="designation" name="designation" required>
      <option id="No" value="Principal">Principal</option>
        <option id="No" value="Vice-Principal">Vice-Principal</option>
        <option id="Yes" value="HOD">HOD</option>
        <option id="No" value="Security Head">Security Head</option>
      <option id="No" value="Senior Librarian">Senior Librarian</option>
        <option id="No" value="Canteen Owner">Canteen Owner</option>
    </select>
  </div>

  <div id="extra" name="extra" style="display: none">
    <label class="control-label" for="branches">Branch<sup>*</sup></label>
    <select class="form-control" type="text" id="branches" name="branches" required disabled >
        <option  name='branch' value="Computer">Computer</option>
        <option  name='branch' value="IT">IT</option>
        <option  name='branch' value="EXTC">EXTC</option>
        <option  name='branch' value="ELEX">ELEX</option>
        <option  name='branch' value="Chemical">Chemical</option>
        <option  name='branch' value="Production">Production</option>
        <option  name='branch' value="Bio Med">Bio Med</option>
    </select>    
  </div>
            
            
        </div>
        <button type="submit" class="button button2" style="background-color:rgb(241, 41, 41)">Submit</button>
        </form>
</div>
</div>




{% endblock %}
